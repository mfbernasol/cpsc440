<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>RegExp Tester</title>
</head>
<body>
    <h4>RegEx Tester</h4>
<div class="center-card"> 
    <p> Input String: <input id ="str" type="text"> </p> 
    <button onclick="regTester()">Test </button>
    <p> Output:  </p>
    <div id="result"> </div>   

</div>

<script> 
function regTester(){
    var input = document.getElementById("str").value;
    
    var testRe = RegExp(input);

    document.getElementById("result").innerHTML= testRe;
}

</script>


</body>
</html>
